<!DOCTYPE html>
<html>
<head>
    <title>API Documentation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.13.0/swagger-ui.css" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #swagger-ui {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.13.0/swagger-ui-bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.13.0/swagger-ui-standalone-preset.js"></script>
    <script>
      SwaggerUIBundle({
        url: "{% url 'api-schema' %}",
        dom_id: '#swagger-ui',
        presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
        layout: "StandaloneLayout"
      });
    </script>
</body>
</html>
